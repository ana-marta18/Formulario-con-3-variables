<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario con 3 variables</title>
</head>
<body>
    <style>
        h1{
            color: palevioletred;
        }
        button{
            color: palevioletred;
            border-bottom: palevioletred;
        }
    </style>
    <center>
        <h1>solucion de problemas</h1>

    <!--Descripción del problema-->
    <p>programa que recibe 3 variables y muestra el resultado según la operación que se seleccione. </p>
   
    <!--Análisis básicos-->
    <p>los datos de entrada serán números y darán un resultado correcto.</p>
    <p>se sumarán, restarán, multuplicarán y dividirán todas las variables dependiendo la operación que se seleccione.</p>
    
    <!--input´s para recibir las variables-->
    <label for="a">Ingrese el primer numero</label>
    <input type="number" id="a" name="a"><br>

    <label for="b">Ingrese el segundo numero</label>
    <input type="number" id="b" name="b"><br>

    <label for="c">Ingrese el tercer numero</label>
    <input type="number" id="c" name="c"><br>

    <!--Botón que llamara a la diferentes funciones-->
    <button onclick="sumar()">Sumar</button>
    <button onclick="resta()">Restar</button>
    <button onclick="multiplicacion()">Multiplicar</button>
    <button onclick="division()">Dividir</button><br>

    <!-- campo donde se mostrara el resultado --> 
    <label for= "resultado">Resultados</label>
    <input type= "number" id="Resultado" name="resultado">

    <!--llamamos a la función sumar-->
    <script>
        function sumar(){
 
            //Se capturan los valores de los input y se guardan en variables
            var a = document.getElementById ("a").value ;
            var b = document.getElementById ("b").value ;
            var c = document.getElementById ("c").value ;

           //Definimos la variable de salida
            var resultado;

          //Verificar si las casillas de las variables están en blanco
            if(a== ""){
               a = 0;
            }else{
               a= parseInt(a);
            }

            if(b == ""){
                b = 0;
            }else{
                b = parseInt (b) ;
            }

            if(c == ""){
                 c = 0;
            }else{
                 c = parseInt(c);
            }

            //Realizamos la suma
            resultado = a + b + c;

            //Mostramos el resultado 
            document.getElementById("Resultado").value = resultado;
            }
        //verificamos que se busque el número mayor
        function mayor(a,b,c){
            if (a>=b && a>=c ){
                return a;
            }else if (b>=a && b >= c ){
                return b;
            }
                return c;
        }
        // verificamos que se busque el número menor.
        function menor(a,b,c){
            if (a<=b && a<=c ){
                return a;
            }else if (b<=a && b <= c ){
                return b;
            }
        }
        //llamamos a la función resta.
         function resta(){
             //Se apturan los valores de los input y se guardan en variables 
            var a = parseInt(document.getElementById("a").value);
            var b = parseInt(document.getElementById("b").value);
            var c = parseInt(document.getElementById("c").value);

            //Mostramos el resultado
            document.getElementById("Resultado").value=(mayor(a,b,c)-menor(a,b,c));
        }
        //llamamos a la función Multiplicación
        function multiplicacion(){
            //Se capturan los valores de los input y se guardan en variables 
            var a = parseInt(document.getElementById("a").value);
            var c = parseInt(document.getElementById("c").value);

            //Mostramos el resultado
            document.getElementById("Resultado").value=a*c;
        }
        //Llamamos a la función división
        function division(){
            // Se capturan los valores de los input y se guarda en variables
            var a = parseInt(document.getElementById("a").value);
            var b = parseInt(document.getElementById("b").value);
            var c = parseInt(document.getElementById("c").value);   
            var res= mayor(a,b,c);

            //Verificamos que ninguna casilla vaya en cero
            if (b==0) {
                alert("invalido es cero");   
            }else{
                //Mostramos el resultado
                document.getElementById("Resultado").value=res/b;
            }
        }
       </script>
    </center>
</body>
</html>
